<VirtualHost *:80>
  ServerName api-dipongo.rostandnj.space
  ServerAlias www.api-dipongo.rostandnj.space

  Redirect permanent / https://api-dipongo.rostandnj.space/
</VirtualHost>
<VirtualHost *:443>
    ServerName api-dipongo.rostandnj.space
    ServerAlias www.api-dipongo.rostandnj.space
    ServerAdmin njomorostand@gmail.com
    DocumentRoot /var/www/html/api-dipongo/public/

    <If "%{HTTP_HOST} == 'www.api-dipongo.rostandnj.space'">
        Redirect permanent / https://api-dipongo.rostandnj.space
    </If>

    <Directory /var/www/html/api-dipongo>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
    <FilesMatch \.php$>
        # 2.4.10+ can proxy to unix socket
        SetHandler "proxy:unix:/var/run/php/php7.3-fpm.sock|fcgi://localhost/"

        # Else we can just use a tcp socket:
        #SetHandler "proxy:fcgi://127.0.0.1:9000"
    </FilesMatch>
    ErrorLog ${APACHE_LOG_DIR}/diponogo-error.log
    CustomLog ${APACHE_LOG_DIR}/diponogo-access.log combined
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/rostandnj.space/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/rostandnj.space/privkey.pem
</VirtualHost>
